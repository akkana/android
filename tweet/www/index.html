<html>
    <head>
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self' data: gap: https://ssl.gstatic.com
              'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Tweet</title>
    </head>
    <body onload="doload();">
        <div class="app">
            <img align=right src="img/bird.jpg" width=72 height=72>
            <h1>Which bird?</h1>
            <form name="ality">
                <table><tr>
                <td><input type=text id=nametext value="" 
                 onKeyUp="findBird(this.value);">
                <td><input type=button name=button value="Search" 
                 onClick="search();">
                </table>

                <ul id="matchlist">
                    (no matches yet)
                </ul>
            </form>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/tweet.js"></script>
    </body>
</html>
